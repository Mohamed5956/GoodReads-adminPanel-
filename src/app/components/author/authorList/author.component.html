<div class="container-fluid">
  <div class="pageBox p-3 mt-2">
    <h1>Author List</h1>
  </div>
<button class="btn btn-primary float-end m-3" mat-raised-button (click)="openDialog()">
  Add Author
</button>
<table mat-table [dataSource]="authors" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <!-- photo Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>Photo</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="image + '/' + element.photo" width="50px" />
    </td>
  </ng-container>

  <!-- FName Column -->
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef>FirstName</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- LName Column -->
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- bDate Column -->
  <ng-container matColumnDef="bdate">
    <th mat-header-cell *matHeaderCellDef>Date of birth</th>
    <td mat-cell *matCellDef="let element">{{ element.birthDate | date }}</td>
  </ng-container>

  <!-- bDate Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="deleteAuthor(element._id)">
        Delete
      </button>
      <button class="btn btn-warning mx-2" (click)=" openEditDialog(element._id)">
        Update
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
