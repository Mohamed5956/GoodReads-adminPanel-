<div class="container-fluid">
  <div class="pageBox p-3 mt-2">
    <h1>Category List</h1>
  </div>

  <button
    class="btn btn-primary float-end m-3"
    mat-raised-button
    (click)="openDialog()"
  >
    Add Category
  </button>
  <table
    mat-table
    [dataSource]="categories"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- photo Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="image + '/' + element.image" width="50px" />
        <!-- <img src="http://localhost:5000/assets/uploads/category/1678473566329.png" /> -->
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          href="#"
          class="btn btn-danger"
          (click)="deleteCategory(element._id)"
        >
          Delete
        </button>

        <button
          href="#"
          class="btn btn-warning mx-3"
          mat-raised-button
          (click)="openEditDialog(element._id)"
        >
          Update
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
