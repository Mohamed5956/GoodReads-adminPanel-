<div class="container-fluid">
  <div class="pageBox p-3 mt-2">
    <h1>Category List</h1>
  </div>

  <button class="btn add float-end m-3" mat-raised-button (click)="openDialog()">
    Add Category
  </button>
  <table mat-table [dataSource]="paginated" class="mat-elevation-z8 demo-table ">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- photo Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="image + '/' + element.image" width="50px" class="py-2" />
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex justify-content-around">
          <button href="#" class="btn btn-danger" (click)="deleteCategory(element._id)">
            Delete
          </button>

          <button href="#" class="btn btn-warning mx-3" mat-raised-button (click)="openEditDialog(element._id)">
            Update
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br><br><br>
  <nav aria-label="Categories Pagination" class="w-100"
    style="display: flex;justify-content:center;align-items:center;">
    <ul class="pagination d-flex justify-content-center w-100" *ngIf="categories && categories.length > 0">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage==page">
        <a class="page-link " (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
