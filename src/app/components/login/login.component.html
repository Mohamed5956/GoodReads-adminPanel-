<main class="main-content  mt-5">
  <div class="page-header align-items-start min-vh-100">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 ">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <h4 class="text-dark text-center mt-2 mb-0">Sign in</h4>
            </div>
            <div class="card-body">
              <ng-container *ngIf="vaild_login==0">
                <div class="alert alert-danger">
                  Invaild Email Or Password
                </div>
              </ng-container>
              <form role="form" class="text-start" method="POST" [formGroup]="formGroup" (ngSubmit)="login()">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label me-4">Email</label>
                  <input type="email" name="email" class="form-control" formControlName="email" required>
                </div>
                <span class="text-danger mb-2"
                  *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched">
                  *Email is required
                </span>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label me-4">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" required>

                </div>
                <span class="text-danger"
                  *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
                  *password is required
                </span>

                <div class="text-center">
                  <button type="submit" class="btn bg-primary w-50 my-4 mb-2">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
